version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nytuser
      POSTGRES_PASSWORD: nytpass
      POSTGRES_DB: nytcompetition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/01-migrations
      - ./backend/seed:/docker-entrypoint-initdb.d/02-seed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nytuser -d nytcompetition"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://nytuser:nytpass@db:5432/nytcompetition
      PORT: 3001
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm start

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
